<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabKeeper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
    }
    .lemon-yellow {
      background-color: #fdf475;
    }
    .lemon-yellow-hover:hover {
      background-color: #fcee5b;
    }
    .lemon-text {
      color: #706b1d;
    }
    .success-message {
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .success-message.show {
      transform: translateY(0);
    }
  </style>
</head>
<body class="p-6 relative">
  <div id="successMessage" class="success-message fixed top-0 left-0 right-0 bg-green-500 text-white text-center py-2 shadow-md">
    Bookmarks added successfully!
  </div>
  <h1 class="text-2xl font-semibold mb-4 lemon-text">TabKeeper</h1>
  <div class="space-y-4">
    <div>
      <label for="urls" class="block text-sm font-medium lemon-text mb-1">URLs (one per line)</label>
      <textarea id="urls" rows="5" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-yellow-400" placeholder="https://example.com"></textarea>
    </div>
    <div>
      <label for="folderName" class="block text-sm font-medium lemon-text mb-1">Folder Name (optional)</label>
      <input type="text" id="folderName" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-yellow-400" placeholder="My Bookmarks">
    </div>
    <button id="addBookmarks" class="w-full lemon-yellow lemon-yellow-hover text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
      Add Bookmarks
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
